<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra-Papel-Tijera</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego Piedra-Papel-Tijera</h1>

    <div id="formulario">
        <label for="codiPartida">Código de la partida:</label>
        <input type="text" id="codiPartida" placeholder="Código de la partida" required/>
        
        <label for="jugador1">Jugador 1:</label>
        <input type="text" id="jugador1" placeholder="Nombre del Jugador 1" required/>

        <label for="jugador2">Jugador 2:</label>
        <input type="text" id="jugador2" placeholder="Nombre del Jugador 2" required/>

        <button onclick="iniciarPartida()">Empezar Partida</button>
    </div>

    <div id="estadoPartida"></div>

    <script src="main.js"></script>
</body>
</html>
