<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra-Papel-Tijera</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="spookyMusic" loop>
        <source src="./music/music-background.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    
    <h1>The Ultimate Rock Paper Scissors</h1>

    <div id="formulario">
        <label for="codiPartida">ID of the game:</label>
        <input type="text" id="codiPartida" placeholder="ID" required/>
        
        <label for="jugador1">First Loser:</label>
        <input type="text" id="jugador1" placeholder="C'mon, don't be shy..." required/>

        <label for="jugador2">Second Loser:</label>
        <input type="text" id="jugador2" placeholder="C'mon, don't be shy..." required/>

        <button onclick="iniciarPartida()" >Start</button>
    </div>

    <div id="movimiento" style="display: none;">
        <label for="jugadorSeleccionado">Jugador que tira:</label>
        <select id="jugadorSeleccionado" required>
            <option value="" disabled selected>Seleccionar jugador</option>
        </select>

        <label for="movimientoJugador">Movimiento:</label>
        <select id="movimientoJugador" required>
            <option value="" disabled selected>Elige un movimiento</option>
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>
        </select>
        <button onclick="hacerMovimiento()">Hacer Movimiento</button>
    </div>

    <div id="estadoPartida" style="background-color: #1C2427;">No game status...</div>
    <!-- BotÃ³n para eliminar la partida -->
    <button id="eliminarPartidaBtn" onclick="eliminarPartida()">Eliminar Partida</button>
    
    <script src="main.js"></script>
</body>
</html>
